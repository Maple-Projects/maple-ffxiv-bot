plugins {
    id 'java'
}

group 'com.mapleprojects.maple-ffxiv-bot'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.javacord:javacord:3.0.5'
    implementation 'com.google.code.gson:gson:2.8.6'
}
