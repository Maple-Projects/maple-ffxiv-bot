plugins {
    id 'java'
}

group 'com.mapleprojects.maplebotffxiv'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.javacord:javacord:3.0.5'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.8.1'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.8.1'
    implementation group: 'com.squareup.retrofit2', name: 'converter-scalars', version: '2.8.1'
    implementation group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '4.5.0-RC1'
}
